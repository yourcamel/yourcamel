<!DOCTYPE HTML>

<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Your Camel</title>
      <meta name="description" content="Anything, delivered on demand.">
      <meta name="author" content="Your Camel">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <link rel="stylesheet" href="stylesheets/register.css">
    </head>

    <body>

        <form action="" method="POST" id="payment-form">
            <span class="errors"></span>

            <div class="form-row">
                <label>
                    <span>First Name</span>
                    <input type="text" size="4" name="firstName"/>
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Last Name</span>
                    <input type="text" size="4" name="lastName"/>
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Card Number</span>
                    <input type="text" size="4" name="number"/>
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>CVC</span>
                    <input type="text" size="4" name="cvc"/>
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Expiration (MM/YYYY)</span>
                    <input type="text" size="2" name="expMonth"/>
                </label>
                <span> </span>
                <input type="text" size="4" name="expYear"/>
            </div>

            <div class="form-row">
                <label>
                    <span>Email</span>
                    <input type="text" size="6" name="email"/>
                </label>
            </div>

            <input type="submit" value="Register"/>
        </form>

    </body>
</html>
